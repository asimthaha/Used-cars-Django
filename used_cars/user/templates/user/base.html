{% load static %}
<link rel="stylesheet" href="{% static 'user/css/register.css' %}">
<link rel="stylesheet" href="{% static 'user/css/main.css' %}">
<script src="{% static 'user/js/script.js' %}" type="text/javascript"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="{% static 'user/images/logo.png' %}" alt=""/>
            <h3>Welcome</h3>
            <h3><span class="text-danger">USED </span><span class="text-dark">CARS</span></h3>
        </div>
        <div class="col-md-9 register-right">

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading"><span class="text-danger">USED </span><span class="text-dark">CARS</span></h3>
                    <form class="">
                        {% csrf_token %}
                        <div class="row register-form d-flex justify-content-center">
                            <div class="col-md-6 ">
                                <div class="main-btns d-grid gap-3">
                                    <a role="button" class="btn btn-lg btn-success mt-4 text-decoration-none text-light" href="{% url 'user:register' %}">Sign Up</a>
                                    <a role="button" class="btn btn-lg btn-dark mt-4 text-decoration-none text-light" href="{% url 'user:login' %}">Sign In</a>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>

</div>

<script src="{% static 'user/js/script.js' %}" type="text/javascript"></script>
