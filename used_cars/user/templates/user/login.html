{% load static %}
<link rel="stylesheet" href="{% static 'user/css/register.css' %}">
<link rel="stylesheet" href="{% static 'user/css/main.css' %}">
<script src="{% static 'user/js/script.js' %}" type="text/javascript"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" alt=""/>
            <h3>Welcome</h3>
            <p>Don't have an account?</p>
            <a class="btn btn-outline-success btn-lg btn-block p-2 nav-link active rounded-pill" data-toggle="tab"
               href="{% url 'user:register' %}" role="tab" aria-controls="home" aria-selected="true">REGISTER</a>
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active btn" id="" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true">User</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">User Login</h3>
                    <form method="POST" action="{% url 'user:login' %}">
                        {% csrf_token %}
                        <div class="row register-form">
                            <div class="col-md-6">

                                <div class="form-element">
                                    <label for="" class="form-label text-primary">Name<span class="required-asterisk">*</span>
                                    </label>
                                    <div class="form-group">
                                        <input name="username" type="text" class="form-control" placeholder="Your Username *" value="" />
                                    </div>
                                </div>
                                <div class="form-element">
                                    <label for="" class="form-label text-primary">Password<span class="required-asterisk">*</span>
                                    </label>
                                    <div class="form-group">
                                        <input name="password" type="password" class="form-control" placeholder="Your Password *" value="" />
                                    </div>
                                </div>
                                <div class="main-btns">
                                    <input class="btnRegister col-4 p-2 m-4" type="submit" class="btnRegister"  value="Login"/>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>

</div>

<script src="{% static 'user/js/script.js' %}" type="text/javascript"></script>
