{% load static %}
<link rel="stylesheet" href="{% static 'user/css/register.css' %}">
<link rel="stylesheet" href="{% static 'user/css/main.css' %}">
<script src="{% static 'user/js/script.js' %}" type="text/javascript"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<!------ Include the above in your HEAD tag ---------->

<div class="register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="{% static 'user/images/logo.png' %}" alt=""/>
            <h2>Welcome</h2>
            <h5>MAKE INTEREST</h5>
<!--            <a class="btn btn-outline-primary btn-lg btn-block p-2 nav-link active rounded-pill" data-toggle="tab" href="{% url 'user:login' %}" role="tab" aria-controls="home" aria-selected="true">L O G I N</a>-->
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active btn" id="" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true">User</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Mark interest</h3>
                    <form method="POST" action="" class="needs-validation" novalidate >
                        {% csrf_token %}

                        <div class="row register-form">
                            <p>Send your Phone number to the seller for contact</p>
                                <div class="form-element">
                                    <label  class="form-label text-primary">Phone<span class="required-asterisk">*</span>
                                    </label>
                                    <div class="form-group">
                                        <input required name="message" id="message" type="text" minlength="10" maxlength="10" class="form-control" placeholder="Your Phone *" value="" />
                                        <div class="invalid-feedback">
                                            Please add a valid number.
                                        </div>
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                    </div>

                                </div>

                            <div class="main-btn">
<!--                                <input onclick="" class="btnRegister col-4 p-2 m-4" type="reset" value="Cancel">-->
                                <input class="btnRegister col-4 p-2 m-4" type="submit" class="btnRegister"  value="Submit"/>
                            </div>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>

</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="{% static 'user/js/script.js' %}" type="text/javascript"></script>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
